<script>
    $(document).ready(function() {
        $('#cancela').click(function() {

            $('#registar').val('0')
            $('#dados').load('medicacoes.php');
        });

        $('#grava').click(function() {

            let id = $('#utenteid').val()
            let med = $('#medicacao').val()
            let manha = $('#manha').val()
            let almoco = $('#almoco').val()
            let lanche = $('#lanche').val()
            let jantar = $('#jantar').val()
            let deitar = $('#deitar').val()

            $.ajax({
                method: 'GET',
                url: 'sets.php',
                data: $('#formdados').serialize(),
                beforeSend: function() {
                    $("#mensagem").fadeOut();
                    $("#mensagem").html('<img src="btn-ajax-loader.gif" /> &nbsp;');
                    //$("#btn-login").html('<span class="glyphicon glyphicon-transfer"></span> &nbsp; a enviar ...');
                },
                success: function(resp) {
                    $("#mensagem").fadeIn();
                    $('#mensagem').addClass(' alert-success ')
                    $('#mensagem').html('<p>Medicação registado com sucesso.</p>')
                    setTimeout('$("#mensagem").html("")', 8000);
                },

                error: function(erro) {
                    $("#mensagem").fadeIn();
                    $('#mensagem').addClass(' alert-danger')
                    $('#mensagem').html('<p>Ocorreu um erro.</p>')
                }
            })

        });
    })
</script>
